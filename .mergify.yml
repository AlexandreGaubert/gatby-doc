defaults:
  queue_rule:
    autoqueue: true
    batch_size: 15
    batch_max_wait_time: 60 seconds
    update_method: rebase
    merge_bot_account: hgjhgy
queue_rules:
  - name: qsdqsd
    batch_size: 12
    batch_max_wait_time: 30 s
    update_method: merge
    queue_conditions:
      - "title ~= ^(feat|fix|docs|style|refactor|perf|test|build|ci|chore|revert)(\(.+\))?!?:"
